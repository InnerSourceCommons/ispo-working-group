name: Join ISPO Working Group
description: Use this issue to join the ISPO Working Group
title: "[join] <your-name>"
labels: ["join-wg"]
assignees:
  - rrrutledge
  - spier
body:
  - type: markdown
    attributes:
      value: |
        It would be great to have you in the ISPO Working Group!
        Please fill in your name in the title of the issue, and provide your GitHub username.
        Once you file the issue, an Admin will add you shortly.
  - type: input
    id: github-user
    attributes:
      label: GitHub User
      description: What is your GitHub username?
      placeholder: ex. spier
    validations:
      required: true