title: "ISPO Working Group"
description: "The ISPO Working Group supports InnerSource Program Offices (ISPOs) with materials needed to establish themselves, teach and scale InnerSource in their respective company. The group holds regular meetings, but most work is done asynchronously on GitHub."
baseurl: "/ispo-workng-group" # the subpath of your site (case sensitive)
url: "https://innersourcecommons.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# links will show up as reference links on each role page
links:
  # Chat is a link to the main chat room for your community
  chat: https://app.slack.com/client/T04PXKRM0/C04DT6NQX7G
  # Folder is where any agendas or notes lives, typically these live on the InnerSourceCommons Google Drive.
  folder: https://drive.google.com/1zhP_wQQFf1cIHnkTUZtBGuLhEUYXzvlC
  # Calendar is a link to a shared calendar showing upcoming invitations.
  calendar: https://github.com/InnerSourceCommons/foundation-governance/blob/319e6f9bea0de12e93aa418b1a4b0564ebaa59f4/how-to/access-isc-calendar.md

remote_theme: InnerSourceCommons/working-group-roles
